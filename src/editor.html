<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="roottheme.css">
    <link rel="stylesheet" href="editor.css">    

    <script src="./colorpicker/jscolor.js"></script>
    <script defer src="editor.js"></script>
    
</head>
<body>
    
    <div id="editor-container">
        <div class="container">
            <h1>Measurement tools:</h1>
            <p>To change the measurement distance, activate calibration mode.</p>
            <button onclick="displaycalibrationtools()" class="basebtn" >Calibration</button>
            <p>Current measurement type:</p>
            <select id="currenttype" onchange="currenttypechanged()" class="basebtn">
                <option value="0" selected="selected">Miles</option>
                <option value="1">Kilometers</option>
                <option value="2">Meters</option>
            </select>

            <div class="container hiddenoptions" id="calibration-tools">
                <p>Select a distance using the measurement mode, then type the distance here, and select the corrosponding measurement type.</p>
                    
                <label for="distance">Distance:</label>
                <input type="text" id="distance" name="distance">
                
                <select id="calibrationtype"  class="basebtn">
                    <option value="0" selected="selected">Miles</option>
                    <option value="1">Kilometers</option>
                    <option value="2">Meters</option>
                </select>

                <button onclick="confirmCalibration()" class="basebtn" >Confirm Calibration.</button>
            </div>
        </div>
    </div>
</body>
</html>
